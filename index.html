<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outter-cont">
        <div class="players-info">
            <div class="player-container active" id="cont-1">
                <img src="assets/images/profile_icon1.png" alt="">
                <h3 class="player-name" id="name1"></h3>
                <h3 class="score" id="score1">Score: 0</h3>
            </div>
            <div class="player-container" id="cont-2">
                <img src="assets/images/profile_icon2.png" alt="">
                <h3 class="player-name" id="name2"></h3>
                <h3 class="score" id="score2">Score: 0</h3>
            </div>
        </div>
        <div class="container">
            <div class="field" id="1"></div>
            <div class="field" id="2"></div>
            <div class="field" id="3"></div>
            <div class="field" id="4"></div>
            <div class="field" id="5"></div>
            <div class="field" id="6"></div>
            <div class="field" id="7"></div>
            <div class="field" id="8"></div>
            <div class="field" id="9"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
